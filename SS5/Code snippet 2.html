<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Angular/angular.min.js"></script>
</head>
<body ng-app="">
<p>Write an E-mail address in the input filed:</p>
<form name="myForm">
    Email: <input type="email" name="input" ng-model="emailid" ng-minlength="5" required="required">
    <br><br>
    <span class="error" ng-show="myForm.input.$error.required">
        Required!
    </span>
    <br>
    <span class="error" ng-show="myForm.input.$error.email">
        Not valid email!
    </span>
    <br>
    Email Id = {{emailid}}
    <br><br>
    myForm.input.$valid = {{myForm.input.$valid}}
    <br><br>
    myForm.input.$error = {{myForm.input.$error}}
    <br><br>
    myForm.$error.email = {{!!myForm.$error.email}}
    <br><br>
</form>
</body>
</html>
