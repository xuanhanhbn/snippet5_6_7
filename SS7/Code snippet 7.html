<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Angular/angular.min.js"></script>
</head>
<body>
<div ng-app="mainApp" ng-controller="DemoController">
    <p>Enter a number: <input type="number" ng-model="number"></p>
    <button ng-click="square()">Square</button>
    <p>Result: {{result}}</p>
</div>
<script>
    var mainApp = angular.module("mainApp",[]);
    mainApp.factory('MathService', function (){
        var factory = {};
        factory.square = function (a){
            return a * a;
        }
        return factory;
    });
    mainApp.controller('DemoController', function ($scope, MathService){
        $scope.square = function (){
            $scope.result = MathService.square($scope.number);
        }
    });
</script>
</body>
</html>
